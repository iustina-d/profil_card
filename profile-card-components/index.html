<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script
      src="https://kit.fontawesome.com/ae97ef602e.js"
      crossorigin="anonymous"
    ></script>
    <title>Profile Card Component</title>
  </head>
  <body>
    <div class="container">
      <article>
        <img
          src="images/profile_img.jpg"
          alt="This is Dulea Iustina's profile "
        />
        <div>
          <h2>Dulea Iustina</h2>
          <small>Front-end Web Developer</small>
        </div>
      </article>
      <article>
        <p>
          I am a front-end web developer who design web applications in Figma
          and buids them out using ReactJs and TailwindCSS
        </p>
      </article>
      <article>
        <h3>Social</h3>
        <ul>
          <li>
            <a href="https://facebook.com" target="_blank" rel="noreferrer"
              ><i class="fa-brands fa-facebook"></i
            ></a>
          </li>
          <li>
            <a href="https://twitch.com" target="_blank" rel="noreferrer"
              ><i class="fa-brands fa-twitch"></i
            ></a>
          </li>
          <li>
            <a href="https://twitter.com" target="_blank" rel="noreferrer"
              ><i class="fa-brands fa-twitter"></i
            ></a>
          </li>
        </ul>
      </article>
    </div>
  </body>
</html>
